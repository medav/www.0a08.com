<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>0A08</title>
    <link href="/images/0a08.png" rel="shortcut icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script>
        var shown = false;
        function show_mouseover() {
            if (shown) return
            
            var p = document.createElement("p");
            var node = document.createTextNode("{{image-text}}");
            p.appendChild(node);
            
            var element = document.getElementById("mouseover_div");
            element.appendChild(p);

            shown = true;
        }
    </script>
</head>


<body>

<div class="container-fluid" width="100%">
    <div class="row" style="height: 5vh"></div>

    <div class="row">
        <div class="col-1"></div>
        <div class="col"><h1>0x0A08</h1></div>
        <div class="col" style="text-align: right">The heart and mind of a microarchitect.</div>
        <div class="col-1"></div>
    </div>

    <div class="row" style="height: 2vh"></div>

    <div class="row">
        <div class="col" style="text-align: center;">
            <h5><b>{{image-title}}</b></h5>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <img class="rounded" src="images/{{image-name}}" title="{{image-text}}" style="{{image-style}}" onclick="show_mouseover()">
            <div id="mouseover_div"></div>
        </div>
    </div>

    <div class="row" style="height: 2vh"></div>

    <div class="row">
        <div class="col-2"><a href="{{tail-link}}" role="button" class="btn {{btn-type}} btn-block">|&lt;</a></div>
        <div class="col-2"><a href="{{prev-link}}" role="button" class="btn {{btn-type}} btn-block">&lt;</a></div>

        <div class="col-4"><a href="/random" role="button" class="btn {{btn-type}} btn-block">Random</a></div>

        <!-- <div class="col-2"></div> -->
        <div class="col-2"><a href="{{next-link}}" role="button" class="btn {{btn-type}} btn-block">&gt;</a></div>
        <div class="col-2"><a href="/" role="button" class="btn {{btn-type}} btn-block">&gt;|</a></div>
    </div>

    <div class="row" style="height: 5vh"></div>

</div>


</body>

</html>
